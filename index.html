<html>
<title>Niggie12</title>
<head>

	<link rel="stylesheet" type="text/css" href="css/base.css" />
	<link rel="stylesheet" type="text/css" href="css/landing.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta property="title" content="Niggie12.XYZ">
	<meta name="description" content="Testing site">
	<meta name="author" content="Tyler Marc">
	<meta charset='utf-8'>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="crt">
	<div id="welcomeLayer">
		<div class="bg-img"></div>
		<div class="bg-dim"></div>
		<div class="fade">
			<div class="welcome">
				<p class="jill" id="date"></p>
				<p class="jill">Welcome, Jill!</p>
			</div>
			<img src="img/landing/lock.png" class="holdTrigger" id="unlock" />
			<p id="note">A VA-11 HALL-A FANSITE</p>
		</div>
	</div>
	<div id="main-container">
		<div class="section-container">
			<div class="section-box-cover">
				<div class="section-box section-image"></div>
				<div class="section-box section-text">
					<div class="convo-box">
						<p class="conversation">Fore: "Isn't this site a bit shitty?"</p>
						<p class="conversation">Jill: "You don't have to tell me twice."</p>
					</div>
					<div class="convo-space"></div>
					<div class="convo-box">
						<button class="controls crtToggle">CRT</button>
						<br />
						<button class="controls" onclick="pauseAudio()">Pause</button>
						<button class="controls" onclick="playAudio()">Play</button>
						<div id="audio_player" style="text-align: center;">
							<progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
							<input type="range" id="volume-bar" title="volume" min="0" max="10" step="1" value="10" style="display: none;">
						</div>
					</div>
				</div>
			</div>
			<div class="section-box-phone phone-bg">
				<div class="phone-app-container">
					<div class="phone-app" style="background-image: url(img/main/app-welcome.png);"></div>
					<div class="phone-app" style="background-image: url(img/main/app-dangeru.png);"></div>
					<div class="phone-app" style="background-image: url(img/main/app-save.png);"></div>
					<div class="phone-app" style="background-image: url(img/main/app-augeye.png);"></div>
				</div>
			</div>
			
		</div>
	</div>
	<audio src="audio.mp3" id="music" autoplay loop></audio>
</body>
<script src="script.js"></script>
</html>
